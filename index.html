<html>

<head>
    <title>Hand To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h3 class="bn btn-warning heading">Hand Gesture
            <br>
            <span>&#128076</span>
            <span>&#129304</span>
            <span>&#128077</span>
            <span>&#128074</span>
            <span>&#129309</span>
        </h3>
        <br>
        <br><br>
        <p style="font-size: 22px">Take A Picture Of Your Hand To Convert To An Emoji
            <ul>
                <br>
                <li><b style="color:yellow; font-size: 30px;">Is It Ok</b></li>
                <li><b style="color:rgb(170, 238, 11); font-size: 30px;">Is It Great</b></li>
                <li><b style="color:rgb(200, 255, 0); font-size: 30px;">Or Something</b></li>
                <br>
            </ul>
        </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam- </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot()" class="btn btn-primary">Take Snapshot Of Your Hand</button>
        </div>


        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Hand Guess 1- </label>
            <p class="hand_name" id="result_hand_name"></p>
            <p class="hand" id="result_hand"></p>
        </div>


        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot- </label>
            <div id="result"></div>
            <br><br>
            <button onclick="predict_hand()" class="btn btn-primary">Predict Your Hand</button>
        </div>


        <div style="margin-left: 490px; margin-bottom: 1000px" class="col-md-4 col-sm-12 col-xs-12">
            <label>Hand Guess 2- </label>
            <p class="hand_name" id="result_hand_name2"></p>
            <p class="hand2" id="result_hand2"></p>
        </div>

    </center>
<script src="main.js"></script>


</body>

</html>
